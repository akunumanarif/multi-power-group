filebeat.inputs:
- type: log
  enabled: true
  paths:
    - /usr/share/filebeat/logs/*.log
  fields:
    app: order-service
  fields_under_root: true

# Optional: Enable modules jika needed
# filebeat.config.modules:
#   path: ${path.config}/modules.d/*.yml
#   reload.enabled: false

output.logstash:
  hosts: ["logstash:5044"]

logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644